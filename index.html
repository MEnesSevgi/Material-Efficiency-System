<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Material Efficiency System - Stok Y√∂netim Sistemi</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #64748b;
      --accent-color: #f1f5f9;
      --success-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --border-color: #e2e8f0;
      --text-color: #334155;
      --bg-color: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    /* Authentication styles */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      flex-direction: column;
      gap: 40px;
    }

    /* Muhte≈üem ba≈ülƒ±k √ºstte */
    .auth-header {
      font-family: 'Segoe UI Black', 'Arial Black', Arial, sans-serif;
      font-size: 5rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      text-align: center;
      user-select: none;
      text-shadow:
        3px 3px 8px rgba(0,0,0,0.5),
        0 0 20px #2563eb,
        0 0 30px #3b82f6;
      animation: glow 2.5s ease-in-out infinite alternate;
      max-width: 90vw;
    }

    @keyframes glow {
      from {
        text-shadow:
          3px 3px 8px rgba(0,0,0,0.5),
          0 0 20px #2563eb,
          0 0 30px #3b82f6;
        color: #2563eb;
      }
      to {
        text-shadow:
          3px 3px 15px rgba(0,0,0,0.8),
          0 0 40px #1e40af,
          0 0 50px #1e40af;
        color: #1e40af;
      }
    }

    .auth-box {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .auth-tabs {
      display: flex;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--border-color);
    }

    .auth-tab {
      padding: 1rem 2rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
      user-select: none;
    }

    .auth-tab.active {
      border-bottom-color: var(--primary-color);
      color: var(--primary-color);
      font-weight: 600;
    }

    /* Common styles */
    header {
      background: linear-gradient(135deg, var(--primary-color), #1e40af);
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Yeni Material Efficiency System ba≈ülƒ±ƒüƒ± i√ßin stil */
    .mes-title {
      font-size: 3.5rem;       /* √áok b√ºy√ºk puntolar */
      font-weight: 900;        /* Kalƒ±n yazƒ± */
      color: var(--primary-color);
      text-align: center;
      letter-spacing: 0.15em;  /* Harf aralƒ±ƒüƒ± */
      text-transform: uppercase;
      text-shadow:
        2px 2px 4px rgba(0,0,0,0.15),
        0 0 10px var(--primary-color);
      margin-bottom: 0.3rem;
      font-family: 'Segoe UI Black', 'Arial Black', Arial, sans-serif;
      user-select: none;
      transition: color 0.3s ease;
    }

    .mes-title:hover {
      color: #1e40af;
      text-shadow:
        3px 3px 6px rgba(0,0,0,0.3),
        0 0 15px #1e40af;
      cursor: default;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #1e40af;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-success {
      background-color: var(--success-color);
      color: white;
    }

    .btn-warning {
      background-color: var(--warning-color);
      color: white;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10000;
      align-items: center;
      justify-content: center;
      overflow: auto;
      padding: 20px;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    /* Stock list styles */
    .stock-lists {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .stock-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border: 1px solid var(--border-color);
      position: relative;
    }

    .stock-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .stock-card h3 {
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    /* Table styles */
    .table-container {
      overflow-x: auto;
      margin: 1rem 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background-color: var(--accent-color);
      font-weight: 600;
      cursor: pointer;
      position: relative;
      user-select: none;
    }

    th:hover {
      background-color: #e2e8f0;
    }

    th.sort-asc::after {
      content: ' ‚Üë';
      font-weight: bold;
    }

    th.sort-desc::after {
      content: ' ‚Üì';
      font-weight: bold;
    }

    /* Filter controls */
    .filter-controls {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .filter-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-item input[type='checkbox'] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    /* Navigation */
    .navigation {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    /* Editable excel table styles */
    #editable-table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    #editable-table th,
    #editable-table td {
      border: 1px solid var(--border-color);
      padding: 8px;
      text-align: left;
      min-width: 80px;
    }

    #editable-table th {
      background-color: var(--accent-color);
      cursor: pointer;
      user-select: none;
    }

    #editable-table td[contenteditable="true"] {
      background-color: #fff;
      cursor: text;
    }

    #editable-table td[contenteditable="true"]:focus {
      outline: 2px solid var(--primary-color);
      background-color: #e0f0ff;
    }

    /* Add buttons container */
    #add-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <!-- Authentication Page -->
  <div id="auth-page" class="auth-container" role="main" aria-label="Kullanƒ±cƒ± Giri≈üi ve Kayƒ±t">
    <div class="auth-header" aria-hidden="true">Material Efficiency System</div>
    <div class="auth-box" >
      <div class="auth-tabs" role="tablist" aria-label="Giri≈ü ve Kayƒ±t Sekmeleri">
        <div
          class="auth-tab active"
          role="tab"
          tabindex="0"
          aria-selected="true"
          aria-controls="login-form"
          id="login-tab"
          onclick="switchAuthTab('login')"
          onkeydown="if(event.key==='Enter'){switchAuthTab('login')}"
        >
          Giri≈ü Yap
        </div>
        <div
          class="auth-tab"
          role="tab"
          tabindex="0"
          aria-selected="false"
          aria-controls="register-form"
          id="register-tab"
          onclick="switchAuthTab('register')"
          onkeydown="if(event.key==='Enter'){switchAuthTab('register')}"
        >
          Kayƒ±t Ol
        </div>
      </div>

      <div id="login-form" role="tabpanel" aria-labelledby="login-tab">
        <div class="form-group">
          <label for="login-username">Kullanƒ±cƒ± Adƒ±</label>
          <input type="text" id="login-username" placeholder="Kullanƒ±cƒ± adƒ±nƒ±z" autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="login-password">≈ûifre</label>
          <input type="password" id="login-password" placeholder="≈ûifreniz" autocomplete="current-password" />
        </div>
        <button class="btn btn-primary" onclick="login()" style="width: 100%">Giri≈ü Yap</button>
      </div>

      <div id="register-form" role="tabpanel" aria-labelledby="register-tab" style="display: none;">
        <div class="form-group">
          <label for="register-username">Kullanƒ±cƒ± Adƒ±</label>
          <input type="text" id="register-username" placeholder="Kullanƒ±cƒ± adƒ± se√ßin" autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="register-password">≈ûifre</label>
          <input type="password" id="register-password" placeholder="≈ûifre olu≈üturun" autocomplete="new-password" />
        </div>
        <div class="form-group">
          <label for="register-confirm">≈ûifre Tekrar</label>
          <input type="password" id="register-confirm" placeholder="≈ûifreyi tekrar girin" autocomplete="new-password" />
        </div>
        <button class="btn btn-success" onclick="register()" style="width: 100%">Kayƒ±t Ol</button>
      </div>
    </div>
  </div>

  <!-- Main Application -->
  <div id="app-page" style="display: none;">
    <div class="container" role="main">
      <div class="user-info" aria-label="Kullanƒ±cƒ± Bilgisi ve √áƒ±kƒ±≈ü">
        <span id="current-user" aria-live="polite">Kullanƒ±cƒ±</span>
        <button class="btn btn-secondary" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
      </div>

      <!-- Ana Sayfa -->
      <div id="main-page">
        <header>
          <h1 class="mes-title">Material Efficiency System</h1>
          <p class="subtitle">Ho≈ü geldiniz, <span id="welcome-user">Kullanƒ±cƒ±</span></p>
        </header>

        <div class="action-buttons">
          <button class="btn btn-primary" onclick="showCreateListModal()">Ôºã Yeni Stok Listesi Olu≈ütur</button>
        </div>

        <h2>Stok Listelerim</h2>
        <div id="stock-lists-container" class="stock-lists" aria-live="polite" aria-label="Stok Listeleri">
          <!-- Dinamik i√ßerik -->
        </div>
      </div>

      <!-- Liste Detay Sayfasƒ± -->
      <div id="list-detail-page" style="display: none;">
        <div class="navigation" role="navigation" aria-label="Sayfa Navigasyonu">
          <button class="btn btn-secondary" onclick="goBack()">‚Üê Geri</button>
          <button class="btn btn-danger" onclick="closeList()">‚úï Kapat</button>
        </div>

        <header>
          <h1 id="list-detail-title">Liste Detaylarƒ±</h1>
          <p class="subtitle" id="list-detail-subtitle">Stok verilerinizi y√∂netin</p>
        </header>

        <div class="action-buttons">
          <input type="file" id="excel-file" accept=".xlsx,.xls" style="display: none" onchange="handleExcelUpload()" />
          <button class="btn btn-primary" onclick="document.getElementById('excel-file').click()">üìä Excel Dosyasƒ± Ekle</button>

          <input type="file" id="word-file" accept=".doc,.docx" style="display: none" onchange="handleWordUpload()" />
          <button class="btn btn-primary" onclick="document.getElementById('word-file').click()">üìù Word Dok√ºmanƒ± Ekle</button>

          <button class="btn btn-success" onclick="takeScreenshot()">üì∏ Ekran G√∂r√ºnt√ºs√º Al</button>
        </div>

        <section class="filter-controls" aria-label="Filtreleme ve Sƒ±ralama">
          <h3>Filtreleme ve Sƒ±ralama</h3>
          <div id="column-filters" class="filter-grid"></div>
        </section>

        <section id="file-list-container" aria-label="Y√ºklenen Dosyalar">
          <h3>Y√ºklenen Dosyalar</h3>
          <div id="files-list"></div>
        </section>

        <div class="loading" id="table-loading" aria-live="polite" aria-busy="false">
          <div class="spinner" role="status" aria-label="Y√ºkleniyor"></div>
          <p>Tablo y√ºkleniyor...</p>
        </div>

        <section id="table-container" class="table-container" tabindex="0" aria-label="Excel Tablosu"></section>

        <!-- Satƒ±r ve s√ºtun ekleme butonlarƒ± -->
        <div id="add-buttons" aria-label="Satƒ±r ve s√ºtun ekleme butonlarƒ±" style="display:none;">
          <button class="btn btn-primary" onclick="addRow()">+ Satƒ±r Ekle</button>
          <button class="btn btn-primary" onclick="addColumn()">+ S√ºtun Ekle</button>
          <button class="btn btn-success" onclick="saveTableChanges()">Tabloyu Kaydet</button>
          <button class="btn btn-warning" onclick="exportFilteredExcel()">Excel'i Dƒ±≈üa Aktar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pencereler -->
  <div id="create-list-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="create-list-title">
    <div class="modal-content">
      <h2 id="create-list-title">Yeni Stok Listesi Olu≈ütur</h2>
      <div class="form-group">
        <label for="list-name">Liste Adƒ±</label>
        <input type="text" id="list-name" placeholder="Liste adƒ±nƒ± giriniz" />
      </div>
      <div style="display: flex; gap: 1rem; justify-content: flex-end;">
        <button class="btn btn-primary" onclick="createStockList()">Olu≈ütur</button>
        <button class="btn btn-secondary" onclick="hideModal('create-list-modal')">ƒ∞ptal</button>
      </div>
    </div>
  </div>

  <script>
    // Global deƒüi≈ükenler
    let currentUser = null;
    let currentList = null;
    let currentTableData = [];
    let currentFilters = {};
    let currentSort = { column: null, direction: 'asc' };

    document.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
    });

    // Auth sekme ge√ßi≈üi
    function switchAuthTab(tab) {
      document.querySelectorAll('.auth-tab').forEach((t) => t.classList.remove('active'));
      document.querySelector(`.auth-tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add('active');

      document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
      document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
    }

    // Kayƒ±t olma fonksiyonu
    function register() {
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;

      if (!username || !password) {
        alert('L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre giriniz.');
        return;
      }

      if (password !== confirm) {
        alert('≈ûifreler e≈üle≈ümiyor.');
        return;
      }

      if (password.length < 4) {
        alert('≈ûifre en az 4 karakter olmalƒ±dƒ±r.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username]) {
        alert('Bu kullanƒ±cƒ± adƒ± zaten kullanƒ±mda.');
        return;
      }

      users[username] = {
        password: password,
        createdAt: new Date().toISOString(),
        stockLists: [],
      };

      localStorage.setItem('users', JSON.stringify(users));
      alert('Kayƒ±t ba≈üarƒ±lƒ±! Giri≈ü yapabilirsiniz.');
      switchAuthTab('login');
    }

    // Giri≈ü yapma fonksiyonu
    function login() {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;

      if (!username || !password) {
        alert('L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre giriniz.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const user = users[username];

      if (!user || user.password !== password) {
        alert('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±.');
        return;
      }

      currentUser = username;
      localStorage.setItem('currentUser', username);
      showAppPage();
    }

    // √áƒ±kƒ±≈ü yapma fonksiyonu
    function logout() {
      currentUser = null;
      localStorage.removeItem('currentUser');
      showAuthPage();
    }

    // Oturum kontrol√º
    function checkAuthStatus() {
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        currentUser = savedUser;
        showAppPage();
      } else {
        showAuthPage();
      }
    }

    // Sayfa g√∂sterimleri
    function showAuthPage() {
      document.getElementById('auth-page').style.display = 'flex';
      document.getElementById('app-page').style.display = 'none';
    }

    function showAppPage() {
      document.getElementById('auth-page').style.display = 'none';
      document.getElementById('app-page').style.display = 'block';
      document.getElementById('welcome-user').textContent = currentUser;
      document.getElementById('current-user').textContent = currentUser;
      loadStockLists();
    }

    // Modal i≈ülemleri
    function showModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
      const focusable = modal.querySelector('input,button,[tabindex]:not([tabindex="-1"])');
      if (focusable) focusable.focus();
    }

    function hideModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
    }

    // Yeni stok listesi olu≈üturma
    function showCreateListModal() {
      document.getElementById('list-name').value = '';
      showModal('create-list-modal');
    }

    function createStockList() {
      const listName = document.getElementById('list-name').value.trim();

      if (!listName) {
        alert('L√ºtfen bir liste adƒ± giriniz.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const user = users[currentUser];

      if (user.stockLists.some((list) => list.name.toLowerCase() === listName.toLowerCase())) {
        alert('Bu isimde bir liste zaten mevcut.');
        return;
      }

      const newList = {
        id: Date.now().toString(),
        name: listName,
        files: [],
        created: new Date().toISOString(),
        shares: [],
        products: [],
        stockMovements: [],
      };

      user.stockLists.push(newList);
      localStorage.setItem('users', JSON.stringify(users));
      loadStockLists();
      hideModal('create-list-modal');

      alert('Liste ba≈üarƒ±yla olu≈üturuldu: ' + listName);
    }

    // Stok listelerini y√ºkleme
    function loadStockLists() {
      const container = document.getElementById('stock-lists-container');
      container.innerHTML = '';

      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const user = users[currentUser];
      const lists = user?.stockLists || [];

      if (lists.length === 0) {
        container.innerHTML = '<p>Hen√ºz hi√ß stok listesi olu≈üturulmamƒ±≈ü.</p>';
        return;
      }

      lists.forEach((list) => {
        const card = document.createElement('div');
        card.className = 'stock-card';
        card.innerHTML = `
          <h3>${list.name}</h3>
          <p>Olu≈üturulma: ${new Date(list.created).toLocaleDateString('tr-TR')}</p>
          <p>Dosya Sayƒ±sƒ±: ${list.files.length}</p>
        `;
        card.onclick = () => openList(list.id);
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-pressed', 'false');
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openList(list.id);
          }
        });
        container.appendChild(card);
      });
    }

    // Liste detaylarƒ±nƒ± a√ßma
    function openList(listId) {
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const user = users[currentUser];
      currentList = user.stockLists.find((list) => list.id === listId);

      if (!currentList) return;

      if (!currentList.products) currentList.products = [];
      if (!currentList.stockMovements) currentList.stockMovements = [];

      document.getElementById('main-page').style.display = 'none';
      document.getElementById('list-detail-page').style.display = 'block';
      document.getElementById('list-detail-title').textContent = currentList.name;
      document.getElementById('list-detail-subtitle').textContent = `${currentList.files.length} dosya`;

      loadListFiles();
      clearTableAndFilters();
      document.getElementById('export-excel-btn')?.style.display && (document.getElementById('export-excel-btn').style.display = 'none');

      renderProductsTable();
      renderStockMovements();
    }

    function goBack() {
      document.getElementById('main-page').style.display = 'block';
      document.getElementById('list-detail-page').style.display = 'none';
      currentList = null;
      currentTableData = [];
      currentFilters = {};
      currentSort = { column: null, direction: 'asc' };
      clearTableAndFilters();
      document.getElementById('export-excel-btn')?.style.display && (document.getElementById('export-excel-btn').style.display = 'none');
      document.getElementById('add-buttons').style.display = 'none';
    }

    function closeList() {
      goBack();
    }

    // Dosyalarƒ± listele
    function loadListFiles() {
      const container = document.getElementById('files-list');
      container.innerHTML = '';

      if (!currentList.files.length) {
        container.innerHTML = '<p>Hen√ºz hi√ß dosya y√ºklenmemi≈ü.</p>';
        return;
      }

      currentList.files.forEach((file, index) => {
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        fileItem.style.cssText =
          'padding: 12px; margin: 8px 0; background: #f8f9fa; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;';

        if (file.type === 'excel') {
          fileItem.innerHTML = `
            <span>üìä ${file.name} (${file.data.length - 1} satƒ±r)</span>
            <div>
              <button class="btn btn-primary" onclick="showExcelData(${index})" aria-label="Excel dosyasƒ±nƒ± g√∂ster">G√∂ster</button>
              <button class="btn btn-danger" onclick="deleteFile(${index})" aria-label="Dosyayƒ± sil">Sil</button>
            </div>
          `;
        } else {
          fileItem.innerHTML = `
            <span>üìù ${file.name}</span>
            <div>
              <button class="btn btn-primary" onclick="previewWord(${index})" aria-label="Word dok√ºmanƒ±nƒ± indir">ƒ∞ndir</button>
              <button class="btn btn-danger" onclick="deleteFile(${index})" aria-label="Dosyayƒ± sil">Sil</button>
            </div>
          `;
        }

        container.appendChild(fileItem);
      });
    }

    // Excel dosyasƒ± y√ºkleme
    function handleExcelUpload() {
      const fileInput = document.getElementById('excel-file');
      const file = fileInput.files[0];

      if (!file) return;

      showLoading(true);

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });

          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

          const excelFile = {
            type: 'excel',
            name: file.name,
            data: jsonData,
            uploaded: new Date().toISOString(),
          };

          const users = JSON.parse(localStorage.getItem('users') || '{}');
          const user = users[currentUser];
          const listIndex = user.stockLists.findIndex((list) => list.id === currentList.id);

          user.stockLists[listIndex].files.push(excelFile);
          localStorage.setItem('users', JSON.stringify(users));

          currentList = user.stockLists[listIndex];
          loadListFiles();

          alert('Excel dosyasƒ± ba≈üarƒ±yla y√ºklendi!');
        } catch (error) {
          alert('Excel dosyasƒ± okunurken hata olu≈ütu: ' + error.message);
        } finally {
          showLoading(false);
        }
      };

      reader.readAsArrayBuffer(file);
      fileInput.value = '';
    }

    // Word dosyasƒ± y√ºkleme - base64 olarak kaydedilir
    function handleWordUpload() {
      const fileInput = document.getElementById('word-file');
      const file = fileInput.files[0];

      if (!file) return;

      showLoading(true);

      const reader = new FileReader();
      reader.onload = function (e) {
        const content = e.target.result;

        const wordFile = {
          type: 'word',
          name: file.name,
          content: content,
          uploaded: new Date().toISOString(),
        };

        const users = JSON.parse(localStorage.getItem('users') || '{}');
        const user = users[currentUser];
        const listIndex = user.stockLists.findIndex((list) => list.id === currentList.id);

        user.stockLists[listIndex].files.push(wordFile);
        localStorage.setItem('users', JSON.stringify(users));

        currentList = user.stockLists[listIndex];
        loadListFiles();

        alert('Word dok√ºmanƒ± ba≈üarƒ±yla y√ºklendi!');
        showLoading(false);
        fileInput.value = '';
      };

      reader.readAsDataURL(file);
    }

    // Excel verisini g√∂ster (d√ºzenlenebilir tablo ile)
    function showExcelData(fileIndex) {
      const file = currentList.files[fileIndex];
      if (!file || file.type !== 'excel') return;

      showLoading(true);

      setTimeout(() => {
        currentTableData = file.data;
        setupColumnFilters(file.data[0]);
        currentSort = { column: null, direction: 'asc' };
        displayTable(currentTableData);
        showLoading(false);
        document.getElementById('add-buttons').style.display = 'flex';
      }, 100);
    }

    // Tabloyu g√∂ster (d√ºzenlenebilir h√ºcrelerle)
    function displayTable(data) {
      const container = document.getElementById('table-container');
      if (!data || data.length === 0) {
        container.innerHTML = '<p>G√∂sterilecek veri bulunamadƒ±.</p>';
        document.getElementById('add-buttons').style.display = 'none';
        return;
      }

      let filteredData = filterData(data);
      filteredData = sortData(filteredData);

      if (filteredData.length <= 1) {
        container.innerHTML = '<p>Se√ßili s√ºtunlarda veri bulunamadƒ±.</p>';
        document.getElementById('add-buttons').style.display = 'none';
        return;
      }

      let tableHTML = '<table id="editable-table" aria-label="D√ºzenlenebilir Excel Tablosu"><thead><tr>';

      filteredData[0].forEach((header) => {
        if (currentFilters[header]) {
          const isSorted = currentSort.column === header;
          const sortClass = isSorted ? `sort-${currentSort.direction}` : '';
          tableHTML += `<th class="${sortClass}" tabindex="0" role="columnheader" aria-sort="${
            isSorted ? (currentSort.direction === 'asc' ? 'ascending' : 'descending') : 'none'
          }" onclick="sortTable('${header}')" onkeydown="if(event.key==='Enter'){sortTable('${header}')}" >${escapeHtml(header)}</th>`;
        }
      });

      tableHTML += '</tr></thead><tbody>';

      for (let i = 1; i < filteredData.length; i++) {
        tableHTML += '<tr>';
        filteredData[i].forEach((cell) => {
          tableHTML += `<td contenteditable="true">${escapeHtml(cell || '')}</td>`;
        });
        tableHTML += '</tr>';
      }

      tableHTML += '</tbody></table>';

      container.innerHTML = tableHTML;
    }

    // Satƒ±r ekleme
    function addRow() {
      if (!currentTableData || currentTableData.length === 0) return;

      // Yeni bo≈ü satƒ±r: s√ºtun sayƒ±sƒ± kadar bo≈ü string
      const colCount = currentTableData[0].length;
      const newRow = new Array(colCount).fill('');
      currentTableData.push(newRow);

      displayTable(currentTableData);
    }

    // S√ºtun ekleme (kullanƒ±cƒ±dan ba≈ülƒ±k alarak)
    function addColumn() {
      if (!currentTableData || currentTableData.length === 0) return;

      let newHeader = prompt('Yeni s√ºtun ba≈ülƒ±ƒüƒ±nƒ± giriniz:');
      if (newHeader === null) return; // ƒ∞ptal edildi
      newHeader = newHeader.trim();
      if (!newHeader) {
        alert('Ba≈ülƒ±k bo≈ü olamaz.');
        return;
      }

      // Ba≈ülƒ±k zaten varsa uyar
      if (currentTableData[0].includes(newHeader)) {
        alert('Bu ba≈ülƒ±k zaten mevcut.');
        return;
      }

      // Ba≈ülƒ±ƒüƒ± ekle
      currentTableData[0].push(newHeader);

      // Diƒüer satƒ±rlara bo≈ü h√ºcre ekle
      for (let i = 1; i < currentTableData.length; i++) {
        currentTableData[i].push('');
      }

      // Filtrelerde yeni s√ºtunu aktif yap
      currentFilters[newHeader] = true;

      setupColumnFilters(currentTableData[0]);
      displayTable(currentTableData);
    }

    // Tablo kaydetme fonksiyonu
    function saveTableChanges() {
      const table = document.getElementById('editable-table');
      if (!table) return;

      const rows = table.querySelectorAll('tr');
      const newData = [];

      rows.forEach((row, rowIndex) => {
        const cells = row.querySelectorAll(rowIndex === 0 ? 'th' : 'td');
        const rowData = [];
        cells.forEach(cell => {
          rowData.push(cell.textContent.trim());
        });
        newData.push(rowData);
      });

      const excelFile = currentList.files.find(f => f.type === 'excel');
      if (!excelFile) {
        alert('Excel dosyasƒ± bulunamadƒ±.');
        return;
      }

      excelFile.data = newData;
      currentTableData = newData;

      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const user = users[currentUser];
      const listIndex = user.stockLists.findIndex(list => list.id === currentList.id);

      const fileIndex = user.stockLists[listIndex].files.findIndex(f => f.name === excelFile.name && f.type === 'excel');

      if (fileIndex === -1) {
        alert('Dosya bulunamadƒ±.');
        return;
      }

      user.stockLists[listIndex].files[fileIndex].data = newData;
      localStorage.setItem('users', JSON.stringify(users));

      alert('Tablo ba≈üarƒ±yla kaydedildi!');
    }

    // HTML escape fonksiyonu
    function escapeHtml(text) {
      if (!text) return '';
      return text
        .toString()
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Filtreleme (sadece tikli s√ºtunlarƒ± g√∂ster)
    function filterData(data) {
      if (Object.keys(currentFilters).length === 0) return data;

      const headers = data[0];
      const visibleIndexes = headers.reduce((acc, header, idx) => {
        if (currentFilters[header]) acc.push(idx);
        return acc;
      }, []);

      return data.map((row) => visibleIndexes.map((i) => row[i]));
    }

    // Sƒ±ralama
    function sortData(data) {
      if (!currentSort.column || data.length <= 1) return data;

      const headerIndex = data[0].indexOf(currentSort.column);
      if (headerIndex === -1) return data;

      const headers = data[0];
      const sortedData = [
        headers,
        ...data
          .slice(1)
          .slice()
          .sort((a, b) => {
            const valA = a[headerIndex];
            const valB = b[headerIndex];

            if (!isNaN(valA) && !isNaN(valB)) {
              return currentSort.direction === 'asc' ? valA - valB : valB - valA;
            }

            return currentSort.direction === 'asc'
              ? String(valA).localeCompare(String(valB))
              : String(valB).localeCompare(String(valA));
          }),
      ];

      return sortedData;
    }

    // Filtre kontrollerini kur
    function setupColumnFilters(headers) {
      const filtersContainer = document.getElementById('column-filters');
      filtersContainer.innerHTML = '';

      currentFilters = {};
      headers.forEach((header) => {
        currentFilters[header] = true;
      });

      headers.forEach((header) => {
        const filterItem = document.createElement('div');
        filterItem.className = 'filter-item';
        filterItem.innerHTML = `
          <input type="checkbox" id="filter-${header}" checked onchange="toggleColumn('${header}')" />
          <label for="filter-${header}">${escapeHtml(header)}</label>
        `;
        filtersContainer.appendChild(filterItem);
      });
    }

    // S√ºtun gizle/g√∂ster
    function toggleColumn(columnName) {
      const checkbox = document.getElementById(`filter-${columnName}`);
      currentFilters[columnName] = checkbox.checked;

      if (currentTableData.length > 0) {
        displayTable(currentTableData);
      }
    }

    // Tablo sƒ±ralama
    function sortTable(columnName) {
      if (currentSort.column === columnName) {
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort.column = columnName;
        currentSort.direction = 'asc';
      }

      if (currentTableData.length > 0) {
        displayTable(currentTableData);
      }
    }

    // Word dosyasƒ±nƒ± indirme fonksiyonu
    function previewWord(fileIndex) {
      const file = currentList.files[fileIndex];
      if (!file || file.type !== 'word') return;

      const link = document.createElement('a');
      link.href = file.content;
      link.download = file.name;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      alert('Word dosyasƒ± indirildi. Dosyayƒ± a√ßmak i√ßin bilgisayarƒ±nƒ±zdaki Word programƒ±nƒ± kullanabilirsiniz.');
    }

    // Ekran g√∂r√ºnt√ºs√º alma
    function takeScreenshot() {
      if (currentTableData.length === 0) {
        alert('G√∂sterilecek tablo bulunamadƒ±.');
        return;
      }

      html2canvas(document.getElementById('table-container')).then((canvas) => {
        const link = document.createElement('a');
        link.download = `stok-tablosu-${currentList.name}-${new Date().toISOString().slice(0, 10)}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    // Dosya silme
    function deleteFile(fileIndex) {
      if (confirm('Bu dosyayƒ± silmek istediƒüinize emin misiniz?')) {
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        const user = users[currentUser];
        const listIndex = user.stockLists.findIndex((list) => list.id === currentList.id);

        user.stockLists[listIndex].files.splice(fileIndex, 1);
        localStorage.setItem('users', JSON.stringify(users));

        currentList = user.stockLists[listIndex];
        loadListFiles();
        clearTableAndFilters();
        document.getElementById('add-buttons').style.display = 'none';
      }
    }

    // Y√ºkleniyor g√∂stergesi
    function showLoading(show) {
      const loading = document.getElementById('table-loading');
      loading.style.display = show ? 'block' : 'none';
      loading.setAttribute('aria-busy', show ? 'true' : 'false');
    }

    // Tablo ve filtreleri temizle
    function clearTableAndFilters() {
      document.getElementById('table-container').innerHTML = '';
      document.getElementById('column-filters').innerHTML = '';
      currentFilters = {};
      currentSort = { column: null, direction: 'asc' };
      currentTableData = [];
      document.getElementById('add-buttons').style.display = 'none';
    }

    // Excel dƒ±≈üa aktarma
    function exportFilteredExcel() {
      if (!currentTableData || currentTableData.length === 0) {
        alert('Dƒ±≈üa aktarƒ±lacak tablo bulunamadƒ±.');
        return;
      }

      let filteredData = filterData(currentTableData);
      filteredData = sortData(filteredData);

      if (filteredData.length <= 1) {
        alert('Dƒ±≈üa aktarƒ±lacak veri bulunamadƒ±.');
        return;
      }

      const ws = XLSX.utils.aoa_to_sheet(filteredData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Filtrelenmi≈ü Tablo');

      const fileName = `filtrelenmis-stok-tablosu-${currentList.name}-${new Date().toISOString().slice(0, 10)}.xlsx`;
      XLSX.writeFile(wb, fileName);
    }

    function renderProductsTable() {}

    function renderStockMovements() {}
